---
layout: default
fat: true
title: "Archive"
---
<h2 class="pad-bottom">{{ page.title }}</h2>

<div class="pad-bottom">
	{% for post in site.posts %}
	<a href="{{ post.url | prepend: site.baseurl | replace: '//', '/' }}">
		<img class="archive-album-art" src="/images/album-art/{{ post.album-art }}-small.jpg">
	</a>
	{% endfor %}
</div>
