---
layout: default
fat: true
title: "Archive"
---

<link rel="stylesheet" href="{{ site.baseurl }}/css/min/hint.min.css" type="text/css" />
<h2 class="pad-bottom">{{ page.title }}</h2>

<div class="pad-bottom">
	{% for post in site.posts %}
	<span class="hint--top hint--rounded hint--bounce" data-hint="{{ post.title }}">
		<a href="{{ post.url | prepend: site.baseurl | replace: '//', '/' }}">
			<!-- <img src="/images/album-art/{{ post.album-name }}-tiny.jpg" class="archive-album-art"> -->
			<div class="archive-album-art">
				<div class="placeholder" data-large="/images/album-art/{{ post.album-name }}-small.jpg">
					<img src="/images/album-art/{{ post.album-name }}-tiny.jpg" class="img-small">
					<div style="padding-bottom: 100%;"></div>
				</div>
			</div>
		</a>
	</span>
	{% endfor %}
</div>
