---
layout: default
---
<article>
	<a href="/images/album-art/{{ page.album-art }}.jpg" {% if page.album-art-hidden-text %}title="{{page.album-art-hidden-text}}"{% endif %}>
		<img src="/images/album-art/{{ page.album-art }}.jpg" class="album-art" {% if page.title %}alt="{{ page.title }}'s album art"{% else %}alt="The album's cover"{% endif %} />
	</a>
	<header role="header">
		<h2>
			{{ page.title }}
		</h2>
		<time itemprop="dateCreated">{{ page.date | date: "%A, %B %-d, %Y" }}<span class="hide-when-small"> by </span><span class="show-when-small"><br></span>{{ page.author }}</time>
	</header>
	{{ content }}
</article>
