	{% include head.html %}

	<body>
		<div id="wrap">

			{% include header.html %}

			{% if page.viewing-single-page and page.use-blurred-background %}
			<style>
				@media (min-width: 43.75rem) {
					#content {
						background-image: url('/images/album-art/{{ page.album-name }}/blur.jpg');	
					}
				}
			</style>
			{% endif %}
			<div id="content" class="center {% if page.viewing-single-page != true %}reserved-mode{% endif %} {% if page.fat %}fat-page{% endif %} {% if page.full-width %}full-width-page{% endif %}">
				<main>

					{{ content }}			

				</main>
			</div>
		</div>

		{% include footer.html %}

	</body>
